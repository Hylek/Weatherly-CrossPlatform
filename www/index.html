<!DOCTYPE HTML>
<html>
<head>
<title>Weatherly</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--SOME APPLE SEETINGS-->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!--You need this although you do not need a physical reference as build will inject it in-->
<script type="text/javascript" src="cordova.js"></script>
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
<link rel="stylesheet" href="css/custom.css" />

</head>

<!--notice i have added the class online which will change based on our online listeners-->
<body class="online">

<!--note this is outside of the page role so will never get removed and is always accessible-->
<div id="offline" class="fixed">
    <h2>You Are Offline</h2>
    <p>This app requires an active internet connection to function properly!</p>
</div>
<!--end offline display-->

<div data-role="page" id="locations" data-theme="a">
  <div class="section-1-locations">
    <div class="container-1">
      <div class="page-title">Your Locations</div>
    </div>
    <div class="list-buffer"></div>
    <div class="locations-list">
      <ul class="list" style="list-style-type:none">
        <li class="CurrentLocTitle"></li>
        <li class="addedLocation" id="loc1"></li>
        <li class="addedLocation" id="loc2"></li>
        <li class="addedLocation" id="loc3"></li>
        <li class="addedLocation" id="loc4"></li>
      </ul>
      <div class="button-container" data-role="content">
        <button type="button" class="customButton" id="addNewLocation" data-role="none">Add a New Location</button>
        </div>
    </div>
    </div>
  </div>
</div>
<div data-role="page" id="tutorial-page-1" data-theme="a">
    <div class="tutorial-title-1"></div>
    <div class="tutorial-title-buffer"></div>
    <div class="tutorial-content-1"></div>
    <div class="button-container" data-role="content">
      <button type="button" class="customButton" id="tutorialButton-1" data-role="none">Next</button>
    </div>
  </div>
  <div data-role="page" id="tutorial-page-2" data-theme="a">
      <div class="tutorial-title-2"></div>
      <div class="tutorial-title-buffer"></div>
      <div class="tutorial-content-2"></div>
      <div class="button-container" data-role="content">
        <button type="button" class="customButton" id="tutorialButton-2" data-role="none">Next</button>
      </div>
    </div>
    <div data-role="page" id="tutorial-page-3" data-theme="a">
        <div class="tutorial-title-3"></div>
        <div class="tutorial-title-buffer"></div>
        <div class="tutorial-content-3"></div>
        <div class="button-container" data-role="content">
          <button type="button" class="customButton" id="tutorialButton-3" data-role="none">Start App!</button>
        </div>
      </div>

<div data-role="page" id="addLocation" data-theme="a">
  <div data-role="content">
    Enter Location: <input type="text" class="customField" data-role="none" id="locationSearch"> 
    <div class="button-buffer"></div>
    </div>
      <div class="button-container" data-role="content">
        <button type="button" class="customButton" id="addLocationButton" data-role="none">Add Location</button> 
      </div>
  </div>
</div>

        <div data-role="page" id="currentLocation" data-theme="a">
          <div class="section-1">
            <div class="container-1">
              <div class="current-location-name"></div>
              <div class="refresh"><input type="image" src="img/location-refresh.png" height="32" width="32" class="refresh-button" id="refresh-weather" /></div>
            </div>
            <div class="container-2">
              <div class="today">TODAY</div>
              <div class="icon-buffer"></div>
              <div class="weather-icon"></div>
              <div class="current-temp">Loading!</div>
              <div class="current-cond"></div>
              <div class="community-ratings"></div>
            </div>
            <div class="popup">
              <div class="popup-question">Is it raining currently?</div>
              <div class="popup-buffer"></div>
              <div class="popup-footer">
                  <div></div>
                  <div class="yes-button">YES<a href="#"><span class="backspan"></span></a></div>
                  <div></div>
                  <div class="no-button">NO<a href="#"><span class="backspan"></span></a></div>
                  <div></div>
              </div>
            </div>
            <div class="container-3">
              <div class="container-3-buffer"></div>
              <div class="weekly-container">
                  <div class="tomorrow">TOMORROW</div>
                  <div class="weekly-icon-tomorrow"></div>
                  <div class="weekly-temp-tomorrow"></div>
              </div>
              <div class="weekly-container">
                  <div class="day2">ERROR</div>
                  <div class="weekly-icon-day2"></div>
                  <div class="weekly-temp-day2"></div>
              </div>
              <div class="weekly-container">
                  <div class="day3">ERROR</div>
                  <div class="weekly-icon-day3"></div>
                  <div class="weekly-temp-day3"></div>
              </div>
              <div class="footer">
                <div class="time-stamp"></div>
                <div class="back-button">BACK<a href="#"><span class="backspan"></span></a></div>
              </div>
            </div>
          </div>
        </div>

<div data-role="page" id="addedLocation" data-theme="a">
          <div data-role="content">
                  <div class="location-name"></div>
                  <div class="today"><h4>TODAY</h4></div>
                  <div class="time-stamp"></div>
                  <div class="current-temp"></div>
                  <div class="feels-like"></div>
                  <div class="current-cond"></div>
          </div>
      </div>

<!--graph-->
<div data-role="page" id="graph" data-theme="b">
        <div data-role="header"> <a href="#menu" data-icon="bars" data-icon="bars" data-iconpos="notext" class="" data-theme="b" title="Menu">
            <span class="ui-btn-inner"><span class="ui-btn-text">Menu</span><span class="ui-icon ui-icon-bars ui-icon-shadow">&nbsp;</span></span></a></div>
                <div data-role="content">
                    <h3>Graphs</h3>
                </div>
</div>
<!--graph-->

<!--scripts at the bottom of the page-->

<script src="js/jquery.min.js"></script>

<!--note jqm defaults defines preferences for JQM so needs to be declared before the library-->
<script src="js/jqm_defaults.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/jquery-migrate-1.2.1.min.js"></script>
<script src="js/jquery.bxslider.min.js"></script>
<script src="js/owl.carousel.min.js"></script>

<!--high charts stuff-->

<!--our js file goes last so we know all dependencies are loaded first-->
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
